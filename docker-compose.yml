services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: easymeme
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d easymeme"]
      interval: 5s
      timeout: 5s
      retries: 10

  server:
    build:
      context: ./server
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://postgres:postgres@db:5432/easymeme?sslmode=disable
      - AUTO_MIGRATE=true
      - BSC_RPC_HTTP=${BSC_RPC_HTTP:-https://bsc-dataseed.bnbchain.org}
      - BSC_RPC_WS=${BSC_RPC_WS:-}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  web:
    build:
      context: ./web
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8080
        NEXT_PUBLIC_WS_URL: ws://localhost:8080/ws
    ports:
      - "3000:3000"
    depends_on:
      - server
    restart: unless-stopped

  openclaw:
    build:
      context: ./openclaw-skill
    environment:
      - SERVER_API_URL=http://server:8080
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENCLAW_STATE_DIR=/tmp/openclaw-state
      - OPENCLAW_CONFIG_PATH=/tmp/openclaw-state/openclaw.json
    depends_on:
      - server
    restart: unless-stopped

volumes:
  postgres_data:
