version: '3.8'

services:
  server:
    image: ghcr.io/easyweb3tools/easymeme/easymeme-server:latest
    ports:
      - "8080:8080"
    volumes:
      - ./server/config.toml:/app/config.toml:ro
    environment:
      - CONFIG_PATH=/app/config.toml
      - PORT=8080
      - DATABASE_URL=postgres://postgres:postgres@db:5432/easymeme?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - BSC_RPC_HTTP=${BSC_RPC_HTTP:-https://bsc-dataseed.bnbchain.org}
      - BSC_RPC_WS=${BSC_RPC_WS:-}
      - BSCSCAN_API_KEY=${BSCSCAN_API_KEY}
    depends_on:
      - db
      - redis
    restart: unless-stopped

  web:
    image: ghcr.io/easyweb3tools/easymeme/easymeme-web:latest
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_WS_URL=ws://localhost:8080/ws
    depends_on:
      - server
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: easymeme
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
