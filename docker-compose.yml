services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: easymeme
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d easymeme"]
      interval: 5s
      timeout: 5s
      retries: 10

  server:
    build:
      context: ./server
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://postgres:postgres@db:5432/easymeme?sslmode=disable
      - AUTO_MIGRATE=true
      - BSC_RPC_HTTP=${BSC_RPC_HTTP:-https://bsc-dataseed.bnbchain.org}
      - BSC_RPC_WS=${BSC_RPC_WS:-}
      - BSCSCAN_API_KEY=${BSCSCAN_API_KEY:-}
      - EASYMEME_API_KEY=${EASYMEME_API_KEY:-}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  web:
    build:
      context: ./web
      args:
        NEXT_PUBLIC_API_URL: http://server:8080
        NEXT_PUBLIC_WS_URL: ws://server:8080/ws
    ports:
      - "3000:3000"
    depends_on:
      - server
    environment:
      - NEXT_PUBLIC_API_URL=http://server:8080
      - NEXT_PUBLIC_WS_URL=ws://server:8080/ws
    restart: unless-stopped

  openclaw-gateway:
    build:
      context: ./openclaw-skill
    environment:
      - HOME=/home/node
      - EASYMEME_SERVER_URL=http://server:8080
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - EASYMEME_API_KEY=${EASYMEME_API_KEY:-}
      - EASYMEME_USER_ID=${EASYMEME_USER_ID:-default}
      - OPENCLAW_STATE_DIR=/home/node/.openclaw
      - OPENCLAW_GATEWAY_PORT=${OPENCLAW_GATEWAY_PORT:-18789}
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN:-}
      - OPENCLAW_GATEWAY_BIND=${OPENCLAW_GATEWAY_BIND:-lan}
    volumes:
      - openclaw_state:/home/node/.openclaw
    depends_on:
      - server
    ports:
      - "18789:18789"
    user: "0"
    restart: unless-stopped
    command: ["/app/entrypoint.sh"]

volumes:
  postgres_data:
  openclaw_state:
